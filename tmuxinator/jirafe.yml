# ~/.tmuxinator/jirafe.yml

project_name: jirafe
project_root: ~/php/jirafe/api
tabs:
  - vim: cd ~/php/jirafe/api && vim
  - shell: cd ~/php/jirafe/api
  - logs:
      layout: even-horizontal
      panes:
        - cd ~/php/jirafe/api/app/logs && tail -f dev.log | grep -B 3 ERROR # show also 3 lines before error
        - cd ~/php/jirafe/api/app/logs && tail -f api.log                   # show api calls
        - tail -f /var/log/nginx/jirafe-api.error.log                       # nginx error log
  - assets: cd ~/php/jirafe/api && php app/console jirafe:assets:dump --watch
  - behat:
      layout: even-horizontal
      panes:
        - cd ~/selenium && java -jar selenium-server-standalone-2.25.0.jar
        - cd ~/php/jirafe/api

