# ~/.tmuxinator/jirafe.yml

project_name: jirafe
project_root: ~/php/jirafe/jirafe
tabs:
  - vim: cd ~/php/jirafe/jirafe && vim
  - shell: cd ~/php/jirafe/jirafe
  - logs:
      layout: even-horizontal
      panes:
          - cd ~/php/jirafe/jirafe/app/logs && tail -f dev.log | grep -B 3 ERROR # show also 3 lines before error
          - cd ~/php/jirafe/jirafe/app/logs && tail -f api.log                   # show api calls
          - tail -f /var/log/nginx/jirafe-api.error.log                       # nginx error log
  - assets:
      layout: even-horizontal
      panes:
          - cd ~/php/jirafe/jirafe && php app/console jirafe:assets:dump --watch
          - cd ~/php/jirafe/jirafe/assets && compass watch
  - behat:
      layout: even-horizontal
      panes:
          - cd ~/selenium && java -jar selenium-server-standalone-2.28.0.jar
          - cd ~/php/jirafe/jirafe
  - daemons:
      layout: even-horizontal
      panes:
          - cd ~/php/jirafe/reaper && ./run
          - cd ~/php/jirafe/charon && ./bin/play "run 9029"
          - cd ~/php/jirafe/evander && ./bin/run

